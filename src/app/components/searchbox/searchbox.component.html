<div class="searchbox form-inline">
	<div class="form-group">
		<input
		type="search"
		name="searchInput"
		id="searchInput"
		class="form-control"
		placeholder="Search phrase..."
		[(ngModel)]="searchText"/>
	</div>
	<button name="search" (click)="handleSearch()" class="btn btn-default">Find</button>
</div>
