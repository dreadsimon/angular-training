<md2-dialog #confirm>
	<md2-dialog-title>Do you really want to delete {{deleteId}}?</md2-dialog-title>
	<md2-dialog-footer>
        <button type="button" class="btn btn-success" (click)="handleDelete(confirm)">Ok</button>
        <button type="button" class="btn" (click)="close(confirm)">Cancel</button>
  	</md2-dialog-footer>
</md2-dialog>
<div class="courses-page page">
	<h4>Courses</h4>
	<div class="utils row">
		<div class="col-sm-6">
			<searchbox></searchbox>
		</div>
		<div class="col-sm-6">
			<button type="button" class="btn btn-success pull-right">Add course</button>
		</div>
	</div>
	<div class="courses">
		 <course *ngFor="let item of courses" [course]="item" (onDelete)="handleCourseId($event, confirm)"></course>
	</div>
</div>
