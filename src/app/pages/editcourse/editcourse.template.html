<div class="editcourse-page page">
	<h4>Edit/Add course</h4>
	<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="title">Title</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="course.title">
				    </div>
		   		 </div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description">Description</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" id="description" name="description" rows="10" cols="300" [(ngModel)]="course.description"></textarea>
				    </div>
		   		 </div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="date">Date</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="date" name="date" [(ngModel)]="course.date">
				    </div>
		   		 </div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="duration">Duration</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="course.duration">
					  <span></span>
				    </div>
		   		 </div>
				 <div class="form-group">
			   	 	<button type="button" class="btn btn-primary" (click)="save()">Save</button>
			   	 	<button type="button" class="btn" (click)="cancel()">Cancel</button>
				</div>
			</form>
	</div>
</div>
